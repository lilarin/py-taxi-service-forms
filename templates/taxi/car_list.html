{% extends "base.html" %}

{% block content %}
  <h1>Car list <a style="text-decoration: none" href="{% url 'taxi:car-create' %}">+</a></h1>
  {% if car_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Model</th>
        <th>Manufacturer</th>
        <th></th>
        <th></th>
      </tr>
      {% for car in car_list %}
        <tr>
          <td>
            <a href="{% url "taxi:car-detail" pk=car.id %}">{{ car.id }}</a>
          </td>
          <td>
            {{ car.model }}
          </td>
          <td>
            {{ car.manufacturer.name }}
          </td>
          <td>
            <a style="text-decoration: none" class="btn btn-primary" href="{% url 'taxi:car-update' car.id %}">Update</a>
          </td>
          <td>
            <a style="text-decoration: none" class="btn btn-danger" href="{% url 'taxi:car-delete' car.id %}">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
